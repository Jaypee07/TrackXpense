{% extends 'base.html' %}

{% block title %}
    Welcome to TrackXpense
{% endblock %}

{% block content %}
<div class="home-container">
    <h1>Take Control of Your Money with TrackXpense</h1>
    <p>Simple. Smart. Secure.</p>

    {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.dashboard') }}" class="dashboard-btn">Go to Dashboard</a>
    {% else %}
        <div class="home-buttons">
            <a href="{{ url_for('main.register') }}" class="btn">Get Started</a>
            <a href="{{ url_for('main.login') }}" class="btn btn-outline">Log In</a>
        </div>
    {% endif %}
</div>
{% endblock %}
